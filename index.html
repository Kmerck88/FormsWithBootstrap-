<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <h1 class="text-center p-">Forms with Bootstrap</h1>
    <div class="form-group bg-info bg-opacity-50 w-50 ml-">
        
        
    <form action="some/url" method="post">
        <h3>Survey</h3>
        <label for="form-first-name" mt->First Name:</label>
        <input
        type="text"
        name="FirstName"
        placeholder="Enter Your First Name"
        id="form-first-name"
        required
        class="form-control"
        />

      <label for="form-last-name" mt->Last Name:</label>
      <input
      type="text"
      name="LastName"
      placeholder="Enter Your Last Name"
      id="form-last-name"
      required
    class="form-control"

      />
      <label for="form-email">Email:</label>
      <input
      type="email"
      name="Email"
      placeholder="Enter Your Email"
      id="form-email"
    class="form-control"

      />
      <div class="bg-light m-2 p-2 border boarder-dark boarder-3 rounded">
        <p>Do you like puppies?</p>
        
      <input type="radio" 
        name="puppy" 
        id="form-puppies-yes" 
        value="yes"
        checked
        class="form-check-input"
         />
         
      <label for="form-puppies-yes" class="form-check-label">Yes</label>
   
    </form>
    <input type="radio" 
        name="puppy" 
        id="form-pupies-no" 
        value="no" 
        class="form-check-input"
        />
   
        <label for="form-puppies-no" class="form-check-label">No</label>
        
    </form>
        <input type="radio" 
        name="puppy" 
        id="form-pupies-maybe" 
        value="maybe"
        class="form-check-input"
    
        />
     

        <label for="form-pupies-maybe" class="form-check-label">Maybe</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit!</
    button>
    </form>
</div>
    
</body>
</html>
